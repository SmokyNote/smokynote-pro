language: java
jdk: oraclejdk7
env:
  matrix:
    - ANDROID_TARGET=android-7   ANDROID_SDKS=android-7,android-19 ANDROID_ABI=armeabi
    - ANDROID_TARGET=android-19  ANDROID_SDKS=android-7,android-19,sysimg-19 ANDROID_ABI=armeabi-v7a
 
before_install:
  # Install base Android SDK
  - sudo apt-get update -qq
  - sudo apt-get install expect
  - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch; fi
  - wget http://dl.google.com/android/android-sdk_r22.3-linux.tgz
  - tar -zxf android-sdk_r22.3-linux.tgz
  - export ANDROID_HOME=$PWD/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
  
  # Install required components.
  - chmod +x ci/install_android_sdk.sh
  - ./ci/install_android_sdk.sh
  
  # Maven SDK deployer
  - git clone git://github.com/mosabua/maven-android-sdk-deployer.git
  - mvn install -f maven-android-sdk-deployer/platforms/pom.xml -P 4.4 -P 2.1
  - mvn install -f maven-android-sdk-deployer/extras/compatibility-v4/pom.xml
  
  # Create and start emulator
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &

before_script:
  - chmod +x ci/wait_for_emulator.sh
  - ./ci/wait_for_emulator.sh
  - adb shell input keyevent 82 &

script: "mvn -f app/pom.xml install"